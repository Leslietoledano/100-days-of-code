<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Pomodoro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Quicksand', 'sans-serif'],
                        mono: ['Courier Prime', 'monospace'],
                    },
                    colors: {
                        cozy: {
                            base: '#FDFBF7',  /* Creamy Off-White */
                            sage: '#CCD5AE',  /* Soft Green */
                            clay: '#D4A373',  /* Terracotta */
                            dark: '#3D342B',  /* Coffee Brown */
                            surface: '#FFFFFF',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* This handles the circle animation */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="bg-cozy-base text-cozy-dark min-h-screen flex items-center justify-center p-4">

    <main class="bg-cozy-surface w-full max-w-4xl rounded-[3rem] shadow-[0_20px_50px_-12px_rgba(61,52,43,0.1)] overflow-hidden grid md:grid-cols-2 relative">

        <section id="timer-settings" class="p-8 md:p-12 flex flex-col justify-center space-y-8 bg-white z-10">
            <header>
                <h1 class="text-3xl font-bold mb-2 text-cozy-clay">Pomodoro Timer</h1>
                <p class="text-sm text-gray-500 opacity-80">Design your perfect focus flow.</p>
            </header>

            <div class="space-y-3">
                <div class="text-sm font-bold uppercase tracking-wider text-cozy-sage">Work Session</div>
                <div class="flex flex-wrap gap-2">
                    <label class="cursor-pointer">
                        <input type="radio" id="work-1min" name="time" value="1" class="hidden peer" />
                        <span class="px-4 py-2 rounded-full border border-stone-200 text-sm peer-checked:bg-cozy-clay peer-checked:text-white peer-checked:border-cozy-clay transition-all hover:bg-stone-50">1m</span>
                    </label>

                    <label class="cursor-pointer">
                        <input type="radio" id="work-25min" name="time" value="25" checked class="hidden peer" />
                        <span class="px-4 py-2 rounded-full border border-stone-200 text-sm peer-checked:bg-cozy-clay peer-checked:text-white peer-checked:border-cozy-clay transition-all hover:bg-stone-50">25m</span>
                    </label>

                    <label class="cursor-pointer">
                        <input type="radio" id="work-30min" name="time" value="30" class="hidden peer" />
                        <span class="px-4 py-2 rounded-full border border-stone-200 text-sm peer-checked:bg-cozy-clay peer-checked:text-white peer-checked:border-cozy-clay transition-all hover:bg-stone-50">30m</span>
                    </label>

                    <label class="cursor-pointer">
                        <input type="radio" id="work-60min" name="time" value="60" class="hidden peer" />
                        <span class="px-4 py-2 rounded-full border border-stone-200 text-sm peer-checked:bg-cozy-clay peer-checked:text-white peer-checked:border-cozy-clay transition-all hover:bg-stone-50">60m</span>
                    </label>
                </div>
            </div>

            <div class="space-y-3">
                <div class="text-sm font-bold uppercase tracking-wider text-cozy-sage">Break Period</div>
                <div class="flex flex-wrap gap-2">
                    <label class="cursor-pointer">
                        <input type="radio" id="break-1min" name="break" value="1" class="hidden peer" />
                        <span class="px-4 py-2 rounded-full border border-stone-200 text-sm peer-checked:bg-cozy-sage peer-checked:text-white peer-checked:border-cozy-sage transition-all hover:bg-stone-50">1m</span>
                    </label>

                    <label class="cursor-pointer">
                        <input type="radio" id="break-5min" name="break" value="5" checked class="hidden peer" />
                        <span class="px-4 py-2 rounded-full border border-stone-200 text-sm peer-checked:bg-cozy-sage peer-checked:text-white peer-checked:border-cozy-sage transition-all hover:bg-stone-50">5m</span>
                    </label>

                    <label class="cursor-pointer">
                        <input type="radio" id="break-15min" name="break" value="15" class="hidden peer" />
                        <span class="px-4 py-2 rounded-full border border-stone-200 text-sm peer-checked:bg-cozy-sage peer-checked:text-white peer-checked:border-cozy-sage transition-all hover:bg-stone-50">15m</span>
                    </label>
                </div>
            </div>

            <div class="space-y-3">
                <label for="sessions-count" class="text-sm font-bold uppercase tracking-wider text-cozy-sage">Sessions</label>
                <input type="number" id="sessions-count" name="sessions-count" min="1" max="10" value="4" 
                    class="w-full bg-stone-50 border border-stone-200 rounded-lg p-3 text-cozy-dark focus:outline-none focus:ring-2 focus:ring-cozy-clay focus:border-transparent transition-all" />
            </div>

            <button id="start-timer-btn" 
                class="w-full bg-cozy-dark text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] active:scale-95 transition-all duration-300 flex items-center justify-center gap-2 group">
                <span>Start Focus</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 group-hover:translate-x-1 transition-transform">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </button>
        </section>

        <section class="bg-stone-100 flex flex-col items-center justify-center p-12 relative overflow-hidden">
            
            <div class="absolute top-0 right-0 w-64 h-64 bg-cozy-sage opacity-20 rounded-full blur-3xl translate-x-1/2 -translate-y-1/2"></div>
            <div class="absolute bottom-0 left-0 w-64 h-64 bg-cozy-clay opacity-20 rounded-full blur-3xl -translate-x-1/2 translate-y-1/2"></div>

            <div id="visual" class="relative w-64 h-64 flex items-center justify-center mb-8">
                <svg class="w-full h-full transform -rotate-90" viewBox="0 0 120 120">
                    <circle cx="60" cy="60" r="54" fill="none" stroke="#E7E5E4" stroke-width="8" />
                    <circle id="progress-circle" class="progress-ring__circle" cx="60" cy="60" r="54" fill="none" stroke="#D4A373" stroke-width="8" 
                            stroke-dasharray="339.292" stroke-dashoffset="0" stroke-linecap="round" />
                </svg>
                
                <div id="sesion-timer" class="absolute font-mono text-5xl font-bold text-cozy-dark tracking-tighter">
                    25:00
                </div>
            </div>

            <div id="sesion-information" class="text-center space-y-2 z-10">
                <div class="inline-block px-4 py-1 rounded-full bg-white shadow-sm text-sm font-semibold text-stone-500 uppercase tracking-widest">
                    <span id="current-session-mode">Ready</span>
                </div>
                <div class="text-xs text-stone-400">
                    <span id="total-sessions"></span>
                </div>
            </div>

        </section>
    </main>

    <script src="logic.js"></script>
</body>
</html>
